<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <div [innerHTML]='data.content'></div>
<div *ngIf="data.createNewBistoryForm">
    <form [formGroup]="newBistory" (ngSubmit)="onCreateBistory()" class="example-form">
        <mat-form-field class="w-100">
          <input formControlName="name" matInput placeholder="Name">
        </mat-form-field>
      
        <mat-form-field class="w-100">
          <input formControlName="lastname" matInput placeholder="Last name">
        </mat-form-field>
        
        <mat-form-field class="w-100">
          <input formControlName="birth" matInput [matDatepicker]="picker" placeholder="Birth">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker touchUi #picker startView="year" [startAt]="startDate"></mat-datepicker>
        </mat-form-field>
        
       

        <button class="mt-3" mat-raised-button color="primary" type="submit">Submit</button>
    </form>  
</div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="close()">Close</button>
</div>
