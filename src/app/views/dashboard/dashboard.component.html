<div class="container">
    <div class="row pt-2">
        <div class="col-md-12">
            <button mat-raised-button color="primary" (click)="openInstructions()">Instructions</button>

        </div>
    </div>
    <div class="row pt-5">
        <div class="col-md-12">
            <mat-card id="dashboard-card" class="mt-1">
                <div class="float-right">
                    
                    <mat-icon id="aside-menu" (click)="toggleAside()">menu</mat-icon>
                </div>
                <mat-card-header>
                    <mat-card-title>Bistories</mat-card-title>
                    <mat-card-subtitle></mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <mat-drawer-container class="row" class="db-h">
                        <mat-drawer #aside id="dashboard-aside"  mode="side" opened>
                                <mat-list>
                                    <mat-list-item *ngFor="let bistory of bistories; let i = index">
                                        <a [routerLink]="[ 'panel', i ]" routerLinkActive="active">{{bistory.name}}-{{i}} </a>
                                    </mat-list-item>
                                </mat-list>
                        </mat-drawer>
                        <mat-drawer-content id="db-content">
                            <!-- DEFINE DASHBOARD TOOLBAR -->
                            <app-dash-toolbar></app-dash-toolbar>                            
                            
                            <!-- DASHBOARD ROUTER -->
                            <router-outlet></router-outlet>
                            
                        </mat-drawer-content>
                    </mat-drawer-container>
                    
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="primary" (click)="createNewBistory()">New</button>
                </mat-card-actions>
            </mat-card>

        </div>
        <!-- <div class="col-md-8">
            <mat-card class="mt-1">
                Card
            </mat-card>

        </div> -->
    </div>
</div>
