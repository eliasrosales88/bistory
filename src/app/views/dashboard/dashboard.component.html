<div class="container h-100">
    <div class="row pt-2">
        <button mat-raised-button color="primary" (click)="openInstructions()">Instructions</button>
    </div>
    <div class="row pt-5">
        <div class="col-md-6">
            <mat-card class="mt-1">
                <mat-card-header>
                    <mat-card-title>Bistories</mat-card-title>
                    <mat-card-subtitle></mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                        bred for hunting.
                    </p>
                </mat-card-content>
                <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>

        </div>
        <div class="col-md-6">
            <mat-card class="mt-1">
                Card
            </mat-card>

        </div>
    </div>
</div>
